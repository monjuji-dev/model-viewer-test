<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>model-viewer test</title>
  <!-- model-viewer の読み込み -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; display:flex; flex-direction:column; gap:12px; padding:12px;}
    .viewer { width:100%; max-width:900px; margin:0 auto; }
  </style>
</head>
<body>
  <h3>model-viewer test</h3>
  <div class="viewer">
    <!-- 注意: src にリポジトリにアップする glb のファイル名を入れる（ここでは model.glb） -->
    <model-viewer
      src="model.glb"
      alt="テストモデル"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      style="width:100%; height:600px; background-color:#efefef;">
    </model-viewer>
  </div>
  <p>スマホで開くと「ARで見る」ボタンが出るはず（対応ブラウザのみ）。</p>
</body>
</html>
